<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Chatbot Arayüzü</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
        #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
        .user { color: blue; }
        .bot { color: green; }
        #inputArea { margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Chatbot Arayüzü</h2>
    <div id="chatbox"></div>
    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Mesajınızı yazın" style="width:80%" />
        <button onclick="sendMessage()">Gönder</button>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');

        function appendMessage(sender, message) {
            const p = document.createElement('p');
            p.className = sender;
            p.textContent = (sender === 'user' ? 'Siz: ' : 'Bot: ') + message;
            chatbox.appendChild(p);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            appendMessage('user', text);
            userInput.value = '';

            try {
                const response = await fetch(window.location.origin + '/chat', {

                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                const data = await response.json();
                appendMessage('bot', data.response);
            } catch (error) {
                appendMessage('bot', 'Sunucu ile bağlantı kurulamadı.');
            }
        }

        // Enter tuşu ile gönderim
        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
